<main>
        
            

        <h1>Galeria De Arte</h1>
        <h2>Registrate</h2>
        <br>
        <form id="registroForm" action="/registro" method="post">
            <label>Nombre De Usuario : <input required  maxlength="15" type="text" name="user" placeholder="Coloque su Usuario" ></label>
            <label>Nombre : <input required maxlength="10" type="text" name="nombre" placeholder="Colocar su Nombre"></label>
            <label>Apellido/s : <input required  maxlength="20" type="text" name="apellido" placeholder="Colocar su Apellido/s"></label>
            <label>Mail : <input required   type="text" name="mail" placeholder="Colocar su mail/s"></label>
            <label>Contraseña : <input type="password" name="pass" placeholder="Escriba su contraseña"></label>
            <label for="genero">Genero : 
                <select id="genero" name="genero">                    
                    <option value="Femenino">Femenino</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Otro">Otro</option>
                </select>
            </label>
            
                <label>Fecha de Nacimiento :<input type="date"  name="fecha_nacimiento" ></label>
            
            <label><input type="checkbox" name="do" >He leido y acepto los terminos
                y condicionesde uso</label>

            <input class="boton" type="submit" value="Enviar Formulario">
        
    </form>

</main>

<footer>
    <label for="newsletter">Recibe las últimas novedades de PublicObras:
        <input type="email" name="newsletter" id="newsletter" placeholder="email@email.com">
