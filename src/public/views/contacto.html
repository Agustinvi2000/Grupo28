<body>

    <header>
        
        <label class="menu"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg></label>
        <h1 class="header_title" ><a href="../../">P U B L I C O B R A S</a></h1>

            </ul>
        </nav>
    </header>

    <main>        
        <h1 class="main_title">Formulario de contacto</h1>

        <form class="formulario">
            <label class="main1 titulo">Nombre<input type="text" name="nombre" placeholder="Escribe tu nombre.."></label>
            <label class="main2 titulo">Apellido<input type="text" name="apellido" placeholder="Escribe tu apellido.."></label>
            <label class="main3 titulo">Género</label>
            <label class="main4">Varón<input type="radio" name="genero" value="hombre"></label>
            <label class="main5">Mujer<input type="radio" name="genero" value="mujer"></label>
            <label class="main6">Otro<input type="radio" name="genero" value="otro"></label>
            <label class="main7 titulo">Fecha de nacimiento<input type="date" name="date"></label>
            <label class="main8 titulo">Correo electrónico<input type="email" name="email"></label>
            <label class="main9 titulo">Comentarios<textarea name="textarea" placeholder="Escribí tu consulta..."></textarea></label>
            <button type="submit" class="main10">Enviar</button>
        </form>
    </main> 

    <footer>
        <label for="newsletter">Recibe las últimas novedades de PublicObras:
            <input type="email" name="newsletter" id="newsletter" placeholder="email@email.com">
        </label>
            <br>
            <button type="button" onclick="suscribirse()">Suscribirme al Newsletter</button>

        <div class="social">
            <p>Seguinos en nuestras redes</p>
            <a href="https://www.instagram.com" target="_blank"><i class="bi bi-instagram"></i></a>
            <a href="https://www.facebook.com" target="_blank"><i class="bi bi-facebook"></i></a>

        </div>

    </footer>
