<main>
        
            

        <h1>Galeria De Arte</h1>
        <h2>Registrate</h2>
        <br>
        <form action="" method="POST" enctype="application/x-www-form-urlencoded">
            <label>Nombre De Usuario : <input required  maxlength="15" type="text" name="user"placeholder="Coloque su Usuario" ></label>
            <label><p>Nombre : <input required maxlength="10" type="text" name="Nombre" placeholder="Colocar su Nombre"></p></label>
            <label><p>Apellido/s : <input required  maxlength="20" type="text" name="Apellido" placeholder="Colocar su Apellido/s"></p></label>
            <label><p>Mail : <input required   type="text" name="Mail" placeholder="Colocar su mail/s"></p></label>
            <label><p>Contraseña : <input type="password" name="pass" placeholder="Escriba su contraseña"></p></label>
            <p>Genero : 
                <select>
                    <option value="0"></option>
                    <option value="1">Femenino</option>
                    <option value="2">Masculino</option>
                    <option value="3">Otro</option>
                </select>
            </p>
            <P> Fecha de Nacimiento :
                <label><input type="date"  name="Fecha" ></label>
            </P>
            <label><p><input type="checkbox" name="do" >He leido y acepto los terminos
                y condicionesde uso</p></label>

            <input type="submit" value="Enviar Formulario">
        
    </form>

</main>

<footer>
    <label>Recibe las últimas novedades de PublicObras:
        <input type="email" name="email" placeholder="email@email.com">
