<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./formulario.css">
    <title>Formulario</title>
</head>
<body>
    <header>
        <center><h2>H E A D E R</h2></center>
    </header>

    <h3 class="formTitle">Quieres recibir información sobre las útimas novedades de PublicObras?</h3>
    <main>        
        <form class="formulario">
            <label for="nombre">Nombre</label>
            <input type="text" placeholder="Escribe tu nombre..">
            <label for="apellido">Apellido</label>
            <input type="text" placeholder="Escribe tu apellido..">
            <label for="genero">Género</label>
            <input type="radio" name="genero" value="hombre">
            <label>Hombre</label>
            <input type="radio" name="genero" value="mujer">
            <label>Mujer</label>
            <input type="radio" name="genero" value="otro">
            <label>Otro</label>
            <label for="date">Fecha de nacimiento</label>
            <input type="date" name="date">
            <label for="email">Córreo electrónico</label>
            <input type="email" name="email">
            <textarea name="textarea" placeholder="Escribí tu consulta..." cols="25" rows="8"></textarea>
            <button type="submit">Enviar</button>

        </form>
    </main>

    <footer>
        ><center><h2>F O O T E R</h2></center>
    </footer>
</body>
</html>
